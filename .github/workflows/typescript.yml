name: TypeScript

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies 
        run: npm install
        working-directory: ./ 

      - name: ESLint
        run: npm run lint
        working-directory: ./ 

      - name: Test
        run: npm run test
        working-directory: ./ 


